<div id="player" class="d-none d-lg-flex align-items-center">
  <div class="player-left d-flex align-items-center text-white ms-1">
    <div class="img1">
      <img src="https://placedog.net/50" alt="" class="ms-2" />
    </div>
    <div class="ms-3 d-flex flex-column justify-content-center">
      <h6>Fat Funny Friend</h6>
      <p class="text-secondary hover">Maddie Zaham</p>
    </div>
    <div class="ms-3 shacker">
      <i class="bi bi-heart" id="like-icon"></i>
    </div>
    <div id="like-tooltip"></div>
    <div id="like-tooltip2"></div>
  </div>
  <div class="player-center">
    <div
      class="player-center-top text-white d-flex justify-content-center mt-3"
    >
      <i class="bi bi-shuffle text-secondary hover"></i>
      <i class="fas fa-step-backward text-secondary hover"></i>
      <i class="bi bi-play-circle-fill" id="play-pause-button"></i>
      <i class="fas fa-step-forward text-secondary hover"></i>
      <i class="fas fa-undo-alt text-secondary hover"></i>
    </div>
    <div class="progr-bar">
      <div id="bar">
        <div
          class="progress bg-secondary"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 3px"
        >
          <div class="progress-bar w-0 bg-white" id="progress-bar"></div>
        </div>
      </div>
      <div
        id="time"
        class="d-flex justify-content-between mt-1"
        style="font-size: 0.8em"
      >
        <p id="timePassed">0:00</p>
        <p id="timeStart">0:00</p>
      </div>
    </div>
  </div>
  <div class="player-right text-white d-flex justify-content-end">
    <i class="bi bi-mic text-secondary hover"></i>
    <i class="bi bi-list-task text-secondary hover"></i>
    <i class="bi bi-music-player text-secondary hover"></i>
    <i class="bi bi-volume-down text-secondary hover"></i>
    <div id="bar2">
      <div class="progress" style="height: 3px">
        <input
          type="range"
          class="custom-range"
          id="volume-bar"
          min="0"
          max="100"
          value="75"
        />
        <div
          class="progress-bar"
          id="volume-progress-bar"
          style="width: 75%"
        ></div>
      </div>
    </div>
    <i class="fas fa-expand-alt text-secondary hover"></i>
  </div>
</div>
