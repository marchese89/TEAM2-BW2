<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="assets/css/sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div id="left-side-bar" class="col col-3"></div>
        <div id="center-bar" class="col col-7">
          <div class="row">
            <div
              id="background-img"
              class="col d-flex flex-column justify-content-end"
            >
              <div id="description">
                <p class="text-white d-flex align-items-center">
                  <i
                    class="bi bi-patch-check-fill text-primary play-button me-2"
                    id="verified-artist"
                  ></i
                  >artista verificato
                </p>
                <h1 class="text-white" id="artist-name"></h1>
                <p class="text-white">ascoltatori mensili</p>
              </div>
            </div>
            <div class="row bg-dark text-white">
              <div class="col d-flex">
                <div class="d-flex align-items-center">
                  <i
                    class="bi bi-play-circle-fill text-success m-3 play-button"
                  ></i>
                </div>
                <div class="d-flex align-items-center">
                  <p class="border border-white p-1 m-3 px-3 rounded-1">
                    FOLLOWING
                  </p>
                </div>
                <div class="d-flex align-items-center">
                  <i class="bi bi-three-dots text-secondary m-3 text-white"></i>
                </div>
              </div>
            </div>
            <div class="row bg-dark text-secondary">
              <div id="Popolari" class="col text-white">
                <h3>Popolari</h3>
                <div class="mt-4">
                  <ol class="mb-0 list-unstyled" id="track-list"></ol>
                </div>
              </div>
              <div id="Brani che ti piacciono" class="col col-4 text-white">
                <h3 class="text-nowrap mb-3">Brani che ti piacciono</h3>
                <div class="row">
                  <div class="col col-3">
                    <img class="rounded-circle" alt="" style="width: 50px" />
                  </div>
                  <div
                    class="col col-9 d-flex flex-column justify-content-evenly"
                  >
                    <h5 class="text-white fs-7 m-0">
                      Hai messo mi piace a <span>n brani</span> brani
                    </h5>
                    <p class="text-secondary fs-7 m-0">Di <span></span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="artist-page.js"></script>
  </body>
</html>
