<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="assets/css/sass/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container-fluid mt-3 mt-0" id="main">
      <div class="row mt-0">
        <div id="left-side-bar" class="col col-3"></div>
        <div id="center-bar" class="col col-7 mt-3">
          <div id="top" class="d-flex">
            <div id="arrows">
              <div
                id="arr-left"
                class="d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-chevron-left"></i>
              </div>
              <div
                id="arr-right"
                class="d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-chevron-right"></i>
              </div>
            </div>
            <div class="flex-grow-1 justify-content-end d-flex">
              <div id="avatar" class="text-white">
                <img src="assets/imgs/avatar.png" alt="" />Lidia Nautilus...<i
                  class="bi bi-caret-down-fill"
                ></i>
              </div>
            </div>
          </div>
          <div id="first-album" class="d-flex mt-3 text-white mt-0">
            <div
              class="d-flex justify-content-center align-items-stretch pb-2"
              id="fa-img"
            >
              <img
                src="https://api.deezer.com/album/302453847/image"
                alt=""
                class="ms-3"
              />
            </div>
            <div class="d-flex flex-column">
              <h5>ALBUM</h5>
              <h2 id="album-title">VIOLA (feat. Salmo)</h2>
              <p id="artist">Feded, Salmo</p>
              <p id="slogan">Ascolta il nuovo album di <span></span>!</p>
              <div class="album-buttons">
                <button class="play">Play</button>
                <button class="save">Salva</button>
                <button class="spread">...</button>
              </div>
            </div>
            <div
              class="d-flex justify-content-end align-items-start flex-grow-1 me-4 mt-4"
            >
              <p class="mt-2">NASCONDI ANNUNCI</p>
            </div>
          </div>
          <h3 class="text-white my-4">Buonasera</h3>
          <div class="container-fluid">
            <div class="row row-cols-3 mb-3 gy-3">
              <div class="col">
                <div class="banner d-flex align-items-center" id="album1">
                  <div class="me-3">
                    <img alt="" class="album-img" />
                  </div>
                  <div class="text-white">
                    <p class="search">early stage emily</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="banner d-flex align-items-center" id="album2">
                  <div class="me-3">
                    <img alt="" class="album-img" />
                  </div>
                  <div class="text-white">
                    <p class="search">early stage emily</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="banner d-flex align-items-center" id="album3">
                  <div class="me-3">
                    <img alt="" class="album-img" />
                  </div>
                  <div class="text-white">
                    <p class="search">early stage emily</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="banner d-flex align-items-center" id="album4">
                  <div class="me-3">
                    <img alt="" class="album-img" />
                  </div>
                  <div class="text-white">
                    <p class="search">early stage emily</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="banner d-flex align-items-center" id="album5">
                  <div class="me-3">
                    <img alt="" class="album-img" />
                  </div>
                  <div class="text-white">
                    <p class="search">early stage emily</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="banner d-flex align-items-center" id="album6">
                  <div class="me-3">
                    <img alt="" class="album-img" />
                  </div>
                  <div class="text-white">
                    <p class="search">early stage emily</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h4 class="text-white my-4">Altro di ci√≤ che ti piace</h4>
          <div class="container-fluid w-100">
            <div class="row row-cols-4 gx-3 gy-3" id="main-albums"></div>
          </div>
        </div>
        <div id="right-side-bar" class="col col-2"></div>

        <div id="player" class="d-flex align-items-center">
          <div class="player-left d-flex align-items-center text-white">
            <div><img src="https://placedog.net/50" alt="" /></div>
            <div class="ms-3 d-flex flex-column justify-content-center">
              <h6>Fat Funny Friend</h6>
              <p>Maddie Zaham</p>
            </div>
            <div class="ms-3"><i class="bi bi-heart"></i></div>
          </div>
          <div class="player-center">
            <div
              class="player-center-top text-white d-flex justify-content-center"
            >
              <i class="bi bi-shuffle"></i>
              <i class="fas fa-step-backward"></i>
              <i class="bi bi-play-circle-fill"></i>
              <i class="fas fa-step-forward"></i>
              <i class="fas fa-undo-alt"></i>
            </div>
            <div class="progr-bar">
              <div id="time-passed"></div>
              <div id="bar">
                <div
                  class="progress bg-secondary"
                  role="progressbar"
                  aria-label="Basic example"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="height: 3px"
                >
                  <div class="progress-bar w-75"></div>
                </div>
              </div>
              <div id="time-total"></div>
            </div>
          </div>
          <div class="player-right text-white d-flex justify-content-end">
            <i class="bi bi-mic"></i>
            <i class="bi bi-list-task"></i>
            <i class="bi bi-music-player"></i>
            <i class="bi bi-volume-down"></i>
            <div id="bar2">
              <div
                class="progress bg-secondary"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 3px"
              >
                <div class="progress-bar w-75"></div>
              </div>
            </div>
            <i class="fas fa-expand-alt"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="home-page.js"></script>
  </body>
</html>
